<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler">
                <label class="toggler-icon"></label>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">AC</button></td>
                        <td><button class="btn-operator" id="backspace">DE</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="00">00</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td colspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                </table>
                
            </div>
            
        </div>
        
            <p class="sign"> Designed by Ojo Damilola</p>
        
    </div>
</body>
</html>
